<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Result</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/result.css"> 
	</head>
<body class="wow fadeIn">
	<!-- header start -->	
	<header class="navbar site-header" id="navbar">
		<div class="container">
			<div class="site-navbar container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#siteNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="index.html" class="navbar-brand site-logo resized-link" id="logo">QuizTech</a>
			</div>
			<div class="collapse navbar-collapse" id="siteNavbar">
				<ul class="navbar-nav navbar-right navlink">
					<li>
						<a class="resized-link" href="index.html" title="Home">Home</a>
					</li>
					<li>
						<a class="resized-link" href="javascript:void(0)" title="Logout">Logout</a>
					</li>			
				</ul>
			</div>
		</div>
	</header>
	<!-- header end -->
	
	<!-- result section start -->
	<div class="page-content">
		<div class="container">
			<div class="site-heading">
				<h1>
				Result
				</h1>
			</div>
			<div class="result-container">
				<table class="table">
					<thead class="t-head">
						<tr>
							<th>Description</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody class="t-body">
						<tr class="t-row">
							<td><img src="img/right.png" class="td-icon" alt="right-hand" width="48px" height="48px">  Attempted Questions</td>
							<td><span>5</span></td>
						</tr>
						<tr class="t-row">
							<td><img src="img/right.png" class="td-icon" alt="right-hand" width="48px" height="48px">  Unattempted Questions</td>
							<td><span>5</span></td>
						</tr>
						<tr class="t-row">
							<td><img src="img/right.png" class="td-icon" alt="right-hand" width="48px" height="48px">  Total Correct Questions</td>
							<td><span>4</span></td>
						</tr>
						<tr class="t-row">
							<td><img src="img/right.png" class="td-icon" alt="right-hand" width="48px" height="48px">  Wrong Questions</td>
							<td><span>4</span></td>
						</tr>
						<tr class="t-row">
							<td><img src="img/right.png" class="td-icon" alt="right-hand" width="48px" height="48px">  Result</td>
							<td><span>Average</span></td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>
	</div>
	<!-- result section start -->
	
	<script src="js/wow.js"></script>
    <script>
        new WOW().init();
    </script>	
</body>
</html>
