<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Subject</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/user-subject-style.css"> 
	</head>
<body class="wow fadeIn">
	<!-- header start -->	
	<header class="navbar site-header" id="navbar">
		<div class="container">
			<div class="site-navbar container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#siteNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="index.html" class="navbar-brand site-logo resized-link" id="logo">QuizTech</a>
			</div>
			<div class="collapse navbar-collapse" id="siteNavbar">
				<ul class="navbar-nav navbar-right navlink">
					<li>
						<a class="resized-link" href="index.html" title="Home">Home</a>
					</li>
					<li>
						<a class="resized-link" href="javascript:void(0)" title="Logout">Logout</a>
					</li>			
				</ul>
			</div>
		</div>
	</header>
	<!-- header end -->
	
	<!-- subject section start -->
	<div class="page-content">
		<div class="container">
			<div class="site-heading">
				<h1>Select your subject</h1>
			</div>
			<div class="card-section">
				<div class="card-row">
					<div class="card-col wow bounceInLeft">
						<div class="card-container">
							<label class="card">
								<input class="card-input-element" type="radio" name="subject-card">
								<div class="card-input">
									<div class="card-state-icon"></div>
									<div class="image">
										<img src="img/s1.png" class="img-responsive" alt="C++" width="144" height="144">
									</div>
									<div class="c-title">
										<h2>C/C++</h2>
									</div>
								</div>	
							</label>
						</div>
					</div>
					<div class="card-col wow bounceInUp">
						<div class="card-container">
							<label class="card">
								<input class="card-input-element" type="radio"  name="subject-card">
								<div class="card-input">
									<div class="card-state-icon"></div>
									<div class="image">
										<img src="img/s2.png" class="img-responsive" alt="C++" width="100" height="100">
									</div>
									<div class="c-title">
										<h2>Dbms</h2>
									</div>
								</div>	
							</label>
						</div>
					</div>
					<div class="card-col wow bounceInDown">
						<div class="card-container">
							<label class="card">
								<input class="card-input-element" type="radio" name="subject-card">
								<div class="card-input">
									<div class="card-state-icon"></div>
									<div class="image">
										<img src="img/s3.png" class="img-responsive" alt="C++" width="144" height="144">
									</div>
									<div class="c-title">
										<h2>Java</h2>
									</div>
								</div>	
							</label>
						</div>
					</div>
					<div class="card-col wow bounceInRight">
						<div class="card-container">
							<label class="card">
								<input class="card-input-element" type="radio" name="subject-card">
								<div class="card-input">
									<div class="card-state-icon"></div>
									<div class="image">
										<img src="img/s4.png" class="img-responsive" alt="C++" width="128" height="128">
									</div>
									<div class="c-title">
										<h2>Php</h2>
									</div>
								</div>	
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="page-btn">
				<button class="btn submit-btn" onclick="window.location.href='instruction.html'">Submit</button>
			</div>	
		</div>
	</div>	
	<!-- subject section end -->
    <script src="js/wow.js"></script>
    <script>
        new WOW().init();
    </script>	
</body>
</html>
